<html>
	<head>
		<title> 실습#4 </title>
		<style>
			div {
				float: left;
				width:200px; 
				height:200px; 
				}
		</style>
				
	</head>
	<body>
	<div style="background-color:red" onmouseover="change_r()"> </div>
	<div style="background-color:green" onmouseover="change_g()"></div>
	<div style="background-color:blue" onmouseover="change_b()"></div>

	
	<script>

		function change_r() {
			document.body.style.backgroundColor="red";
			}
		function change_g() {
			document.body.style.backgroundColor="green";
			}
		function change_b() {
			document.body.style.backgroundColor="blue";
			}

	</script>
	</body>
</html>
