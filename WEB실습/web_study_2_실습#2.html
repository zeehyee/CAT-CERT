<script>
	function zeeee(){
		var num1 = prompt("숫자 입력","숫자를 입력하시오.");
		var num2 = prompt("숫자 입력","숫자를 입력하시오.");
		var num3 = prompt("숫자 입력","숫자를 입력하시오.");
		
		alert("1번째 입력 값 : " +num1 + "\n2번째 입력 값 : " +num2+ "\n3번째 입력 값 : " +num3);
	
	document.write("입력한 수 :" + num1+" "+num2+" "+ num3);
	compare(num1,num2, num3);
	}
	
	function compare(num1,num2, num3){
			if (num3 < num2 && num1> num3) {
				document.write("\n가장 큰 수 : " +num1);
			} else if (num2> num1 && num2 > num3){
				document.write("\n가장 큰 수 : " +num2);
			}else{
				document.write("\n가장 큰 수 : " +num3);
			}
	}
		     	
</script>
