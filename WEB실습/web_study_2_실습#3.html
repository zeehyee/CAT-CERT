<html>
	<head>
		<title> 실습#3 </title>
		<style>
		#stylee{
			border: 2px solid blue;
			}
		td { border: 2px dashed red;
		}
		
		</style>
	</head>
	<body>
	<div id="stylee">
	<script>

		var num = prompt("몇단??");
		var i=1;
		document.write('<table>');
		for(i =1; i<10; i++){
			document.write('<td>');
			document.write(num +"X"+ i +"="+(num*i)+"");
		}
		document.write('</table>');
	</script></div>
	</body>
</html>
